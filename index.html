<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincadeira rs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voc√™ t√° afim de mim?</h1>
        <button class="btn yes">Sim</button>
        <button class="btn no" id="noBtn">N√£o</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        noBtn.addEventListener('mouseover', function() {
            const x = Math.floor(Math.random() * (window.innerWidth - this.clientWidth));
            const y = Math.floor(Math.random() * (window.innerHeight - this.clientHeight));
            this.style.position = 'absolute';
            this.style.left = x + 'px';
            this.style.top = y + 'px';
        });
        
        const yesBtn = document.querySelector('.yes');
        yesBtn.addEventListener('click', function() {
            alert('Eu sabia! üòç');
        });
    </script>
</body>
</html>
